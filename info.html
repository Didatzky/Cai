<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #201f1f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .info, .form-container, .map {
            flex: 1 1 calc(33.33% - 20px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info {
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            margin-bottom: 10px;
            padding: 13px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 15px;
        }
        .form-container button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .logout-button {
            position: absolute;
            top: 5%;
            right: 77em;
            text-decoration: none;
            font-size: 16px;
            background-color: 
            #3700fd91;
            color: white;
            padding: 13px 24px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a class="logout-button" href="index.html"> Back</a>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="info">
            <h2>information:</h2>
            <p><strong>Phone:</strong> +639949016266 </p>
            <p><strong>Email:</strong> Francine.caiwan18@gmail.com</p>
            <p><strong>Facbook:</strong> Didatzky Gaza Caiwan</p>
        </div>
        <div class="form-container">
            <h2>Feedback?</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
