<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="x-icon" href="favicon.ico">
    <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: inline-flex;
            justify-content: flex-start;
            align-items: baseline;
            height: 86vh;
            background-image: url('Bg index.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        .circular-image {
            position: absolute;
            top: 35%;
            left: 35%;
            width: 200px;
            height: 200px;  
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
   }
        .login-container {
            width: 100%;
            max-width: 80em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            width: 70%;
            padding: 13px;
            margin-bottom: 1%;
            border: 1px solid #dddfe2;
            border-radius: 10px;
            font-size: 14px;}
          button {
            width: 35%;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
          }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 15px;
            text-decoration: none;
            font-size: 15px;
            background-color: #482ebec0;
            color: white;
            padding: 7px 20px;
            border-radius: 10px;
        }
        button:hover {
            background-color: #1404f5;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <h2 style="height: 100%;
        font-size: 2em; margin-block-start: 4%; margin-block-end: 15em; margin-inline-start: 5%; margin-inline-end: 100px; font-weight: bold;
        unicode-bidi: isolate;">Tinajero National High School-Annex<br>Privacy Area</h2>

    <img src="logo.jpg" alt="Circular Image" class="circular-image">
<a class="logout-button" href="info.html">Info</a>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="error-message" id="errorMessage"></div>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
    var users = {
        "Vangie": "1234",
        "Caiwan": "12345",
        "Fernandes": "123456",
        "Theresa": "0000",
        "roi": "1111"
    };

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("errorMessage");

    if (users[username] && users[username] === password) {
        window.location.href = "Lrn.html";
        return false; 
    } else {
        errorMessage.textContent = "Invalid username or password";
        return false;
    }
}
    </script>

</body>
</html>
